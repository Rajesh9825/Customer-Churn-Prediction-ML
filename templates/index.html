<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
        }
        .wrapper {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            grid-column: span 2;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">Customer Churn Prediction</div>
        <div class="container">
            <div>
                <label>Credit Score:</label>
                <input type="number" id="creditScore">
            </div>

            <div>
                <label>Geography:</label>
                <select id="geography">
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
            </div>

            <div>
                <label>Gender:</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div>
                <label>Age:</label>
                <input type="number" id="age">
            </div>

            <div>
                <label>Tenure:</label>
                <input type="number" id="tenure">
            </div>

            <div>
                <label>Balance:</label>
                <input type="number" id="balance">
            </div>

            <div>
                <label>Num of Products:</label>
                <input type="number" id="numOfProducts">
            </div>

            <div>
                <label>Has Credit Card:</label>
                <input type="number" id="hasCrCard">
            </div>

            <div>
                <label>Is Active Member:</label>
                <input type="number" id="isActiveMember">
            </div>

            <div>
                <label>Estimated Salary:</label>
                <input type="number" id="estimatedSalary">
            </div>

            <button onclick="predictChurn()">Predict</button>
        </div>

        <div id="result"></div>
    </div>

    <!-- Add JavaScript here -->
    <script>
        async function predictChurn() {
            const data = {
                CreditScore: document.getElementById('creditScore').value,
                Geography: document.getElementById('geography').value,
                Gender: document.getElementById('gender').value,
                Age: document.getElementById('age').value,
                Tenure: document.getElementById('tenure').value,
                Balance: document.getElementById('balance').value,
                NumOfProducts: document.getElementById('numOfProducts').value,
                HasCrCard: document.getElementById('hasCrCard').value,
                IsActiveMember: document.getElementById('isActiveMember').value,
                EstimatedSalary: document.getElementById('estimatedSalary').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();

                const predictionText = result.Prediction === "1" 
                    ? "Customer is likely to churn" 
                    : "Customer is not likely to churn";

                document.getElementById('result').innerHTML = `
                    <div>Prediction: ${result.Prediction}</div>
                    <div style="color: ${result.Prediction === "1" ? 'red' : 'green'}; font-weight: bold;">
                        ${predictionText}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error}`;
            }
        }
    </script>
</body>
</html>
